name: shg_app
description: Self-Help Group (SHG) Management Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & API
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  drift: ^2.14.1
  drift_flutter: ^0.1.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Image Handling
  image_picker: ^1.0.7
  file_picker: ^8.1.4

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner_plus: ^2.0.14

  # Localization & Formatting
  intl: ^0.19.0  # Updated to match flutter_localizations requirement

  # Charts & Export
  fl_chart: ^0.65.0
  csv: ^5.1.1
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1

  # UI Components
  cupertino_icons: ^1.0.6
  provider: ^6.1.5+1
  flutter_gen: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.0

flutter:
  uses-material-design: true

  assets:
    - assets/locales/

  generate: true
